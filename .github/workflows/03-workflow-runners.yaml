name: 03 - Workflow Runners

on: push
jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show os
              run: |
                echo "This job is running on an Ubuntu-runner"
                echo "Runner OS: $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: Show os
              shell: bash
              run: |
                  echo "This job is running on a n WIndows runner"
                  echo "Runner OS: $RUNNER_OS"
    macos-echo:
        runs-on: macos-latest
        steps:
            - name: Show os
              run: |
                  echo "This job is running on a n WIndows runner"
                  echo "Runner OS: $RUNNER_OS"



